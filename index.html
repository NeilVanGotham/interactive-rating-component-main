<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <article class="rating">
      <img class="icon" src="/images/icon-star.svg" alt="Star" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="#">
        <div class="radio-group">
          <div class="radio-control">
            <input type="radio" name="rating" id="1" />
            <label for="1">1</label>
          </div>
          <div class="radio-control">
            <input type="radio" name="rating" id="2" />
            <label for="2">2</label>
          </div>
          <div class="radio-control">
            <input type="radio" name="rating" id="3" />
            <label for="3">3</label>
          </div>
          <div class="radio-control">
            <input type="radio" name="rating" id="4" />
            <label for="4">4</label>
          </div>
          <div class="radio-control">
            <input type="radio" name="rating" id="5" />
            <label for="5">5</label>
          </div>
        </div>
        <button type="button">Submit</button>
      </form>
    </article>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <article class="thanks hidden">
      <img
        src="/images/illustration-thank-you.svg"
        alt="Illustration of a phone with paper and card coming out of it"
      />
      <p class="selected-rating">
        You selected
        <span id="selected-rating"></span>
        out of 5
      </p>
      <div class="thank-you-text">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </article>

    <!-- Thank you state end -->

    <script src="main.js"></script>
  </body>
</html>
